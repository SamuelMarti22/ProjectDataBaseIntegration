<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="icon">&#128274;</div>
    <h2>Sign up</h2>
    <form id="signup-form" enctype="multipart/form-data">
      <div class="input-group">
        <input type="text" placeholder="Nombre Completo" required id="name"/>
        <input type="text" placeholder="Documento de identidad" required id="document"/>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Genero" required id="gender"/>
        <input type="text" placeholder="Referencia Bancaria" required id="bank"/>
      </div>
      <input type="email" placeholder="Email Address" required id="email"/>
      <input type="password" placeholder="Password" required id="password"/>

      <label for="file-upload" class="custom-file-upload">
        <img src="https://img.icons8.com/ios-filled/50/000000/add-image.png"/>
        <span>Select a photo</span>
      </label>
      <input id="file-upload" type="file" accept="image/*"/>
      
      <button id="btn-insert_user">SIGN UP</button>
      <p class="signin-text">
        Already have an account? <a href="index_prueba.html">Log in</a>
      </p>
    </form>
    <footer>
      <p>Copyright Â© Your Website 2025</p>
    </footer>
  </div>
  <script src="../scripts/main.js"></script>
</body>
</html>

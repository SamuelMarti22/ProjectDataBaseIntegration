<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Curso</title>
  <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>

  <form id="cursoForm">
    <h2>Registrar Curso</h2>

    <div class="form-group">
      <label for="id_curso">ID del Curso</label>
      <input type="text" id="id_curso" name="id_curso" required>
    </div>

    <div class="form-group">
      <label for="name_course">Nombre del Curso</label>
      <input type="text" id="name_course" name="name_course" required>
    </div>

    <div class="form-group">
      <label for="categoria">Categoría</label>
      <input type="text" id="categoria" name="categoria" required>
    </div>

    <div class="form-group">
      <label for="ruta">Ruta</label>
      <input type="text" id="ruta" name="ruta" required>
    </div>

    <div class="form-group">
      <label for="fecha_inicio">Fecha de Inicio</label>
      <input type="date" id="fecha_inicio" name="fecha_inicio" required>
    </div>

    <div class="form-group">
      <label for="fecha_fin">Fecha de Fin</label>
      <input type="date" id="fecha_fin" name="fecha_fin" required>
    </div>

    <div class="form-group">
      <label for="ano">Año</label>
      <input type="number" id="ano" name="ano" required>
    </div>

    <div class="form-group">
      <label for="semestre">Semestre</label>
      <select id="semestre" name="semestre" required>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" step="0.01" id="precio" name="precio" required>
    </div>

    <div class="form-group">
      <label for="id_profesor">ID del Profesor</label>
      <input type="text" id="id_profesor" name="id_profesor" required>
    </div>

    <button id="btn-insert_course">Registrar Curso</button>
    
  </form>
  <a href="courses_admin.html" style="margin-top: 10px;"><button style="margin-top: 10px;">Volver</button></a>
  <script src="../scripts/main.js"></script>
</body>
</html>
